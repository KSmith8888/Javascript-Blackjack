<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='./style.css'>
    <title>blackJack JS Game</title>
</head>
<body>
    <h1>My BlackJack Javascript Game</h1>
    <h2>Your Hand</h2>
    <h2 id="yourHand">0</h2>
    <section id='card1'><h2 id='card1Num'></h2><canvas id='suit1' height='60px' width='55px'><p>New Card Suit</p></canvas></section>
    <section id='card2'><h2 id='card2Num'></h2><canvas id='suit2' height='15px' width='10px'><p>Card Two Suit</p></canvas></section>
    <br><button id='drawCards' onclick="drawCards()" >Draw Cards</button>
    <br><h2>Dealer Hand</h2>
    <h2 id="dealerHand">0</h2>
    <section id='dealerCard1'>
        <h2 id='dealerCard1Num'></h2><canvas id='dealerSuit1' height='60px' width='55px'>
            <p>New Card Suit</p>
        </canvas>
    </section>
    <section id='dealerCard2'>
        <h2 id='dealerCard2Num'></h2><canvas id='dealerSuit2' height='15px' width='10px'>
            <p>Card Two Suit</p>
        </canvas>
    </section>
    <script src='./script.js'></script>
</body>
</html>
