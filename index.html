<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style.css'>
    <title>JavaScript Blackjack Game</title>
</head>
<body>
    <div id='container'>
    <h1>JavaScript BlackJack</h1>
    <h2 id='yourHandHeader'>Your Hand</h2>
    <h2 id="yourHand">0</h2>
    <section id='card1'><h2 id='card1Num'></h2><canvas id='suit1' height='15px' width='10px'><p>New Card Suit</p></canvas></section>
    <section id='card2'><h2 id='card2Num'></h2><canvas id='suit2' height='15px' width='10px'><p>Card Two Suit</p></canvas></section>
    <br><button id='drawCards' onclick="drawCards()" >Draw Cards</button>
    <br><h2 id='dealerHandHeader'>Dealer Hand</h2>
    <h2 id="dealerHand">0</h2>
    <section id='dealerCard1'>
        <h2 id='dealerCard1Num'></h2><canvas id='dealerSuit1' height='15px' width='10px'>
            <p>New Card Suit</p>
        </canvas>
    </section>
    <section id='dealerCard2'>
        <h2 id='dealerCard2Num'></h2><canvas id='dealerSuit2' height='15px' width='10px'>
            <p>Card Two Suit</p>
        </canvas>
        <div id='dealersHits'></div>
    </section>
    </div>
    <script src='./script.js'></script>
</body>
</html>
